<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Formulario recolección de datos</title>
		
	</head>
	<body>
		<h1>Registro en nuestra tienda</h1>
			<form action="" method="">
				
				<label>Nombre de usuario<br/>
					<input type="text" name="nom_usu" placeholder="Ej: Jeimmy" autofocus required>
				</label><br/><br/>
	
				<label>E-mail:<br/>
					<input type="email" name="email" placeholder="Ej: Jeimmy@gmail.com" required>
				</label><br/><br/>
	
				<label>Edad<br/>
					<input type="number" name="edad" placeholder="Ej: 20" required>
				</label><br/><br/>

				<label>Fecha de nacimiento:<br/>
					<input type="date" name="fecha" required>
				</label><br/><br/>
	
				<label>Género<br/>
					<input type="Radio" name="femenino">Femenino<br/>
					<input type="Radio" name="masculino">Masculino
				</label><br/><br/>
	
				<label>Recomendado por:<br/>
					<select name="recomendado">
						<option value="">Google</option>
						<option value="">Amigo</option>
						<option value="">Redes sociales</option>
					</select>				
				</label><br/><br/>
	
				<label>Comentarios:<br/>
					<textarea name="comentario"></textarea>				
				</label><br/><br/>
	
				<label>Acepto términos y condiciones:<br/>
					<input type="checkbox" name="acepto">
				</label><br/><br/>
				
				<input type="submit" value="Registrar">	

			</form>
	</body>
</html>
